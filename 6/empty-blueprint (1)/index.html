<!DOCTYPE html>
<html>
    <head>
        <title>Parcel Sandbox</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <h1>Random Number Game</h1>
        <h3>Generate a number between 0 and <span id="value"></span></h3>
        <input class="c_slider" type="range" min="0" max="200" />

        <form class="c_form">
            <p>
                Guess the number:
                <input class="c_number" type="number" />
                <button>Play!</button>
            </p>
        </form>
        <p class="c_chosen"></p>

        <script src="src/index.js"></script>
    </body>
</html>
